	<script type="text/javascript">
		var sprytextfield1 = new Spry.Widget.ValidationTextField("spry_customer_number", "none", {validateOn:["blur"]});
		var sprytextfield2 = new Spry.Widget.ValidationTextField("spry_company_name", "none", {validateOn:["blur"]});
		var sprytextfield3 = new Spry.Widget.ValidationTextField("spry_company_manager", "none", {validateOn:["blur"]});
		function dosubmit(){
			if (Spry.Widget.Form.validate(document.getElementById("creditForm")) == false){
	    		alert("表单中填写信息缺失，请完成后提交！");
       			return;
			}
			
			var data = JSON.stringify({
				"customer_id":$("#customer_number").val(),
		        "balance_sheet": $("#balance_sheet_url").val(),
		        "gl_sheet": $("#gl_sheet_url").val(),
		        "company_img": $("#company_img_url").val(),
		        "warehouse_img": $("#warehouse_img_url").val(),
		        "stock_relationship": $("#stock_relationship").val(),
		        "amount_of_credit": $("#amount_of_credit").val(),
		        "year_of_credit": $("#year_of_credit").val()==""?0:$("#year_of_credit").val(),
		        "voice_record": $("#voice_record_url").val(),
		        "guarantee": $("#guarantee").val(),
		        //"GPS": "(" + Latitude + "," +Longitude + ")",
		        "GPS": "(" + 0 + "," +0 + ")",
		        "credit_type": 2,
		        "status": 1,
		        "create_user": 1,
		        "create_date":"",
		    });
		    
		    //工厂模式
		    var put = crud.dom.factory("PUT");
		    var url = "/credit/" + $.evalJSON($("#jsonparam",window.parent.document).val()).id;
		    put.doPut(url,data,submitCallback,"保存失败！");
		    //回调
		    function submitCallback(){
		        window.location.href = "company_credit";
		    }
		}
	</script>
