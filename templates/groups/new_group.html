	function dosubmit(){

			return;
		}
		
		var data = JSON.stringify({
	        "org_name": $("#org_name").val(),
	        "org_parent":$.evalJSON($("#jsonparam",window.parent.document).val()).id
	    });
	    alert(data);
	    //工厂模式
	    var post = crud.dom.factory("POST");
	    var url = "/orgnization/create";
	    post.doPost(url,data,submitCallback,"添加失败！");

	 		window.location.href = "jggl";
	 	}
	}
