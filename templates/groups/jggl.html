<!DOCTYPE html>
<html lang="zh-cn">
<head>
	
	<meta charset="utf-8">
	<title>客户经理营销系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="../static/css/uniform.default.css" rel="stylesheet">
	<link href="../static/css/bootstrap-cerulean.css" rel="stylesheet">
	<link href="../static/css/charisma-app.css" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/zTreeStyle/zTreeStyle.css" type="text/css">
	
	<script src="../static/js/common.js"></script>
	<script src="../static/js/factory.js"></script>
	<script src="../static/js/forbidBackSpace.js"></script>
	<!--修改表格已选行样式-->
	<script charset="gb2312" src="../static/js/groups/groups_script.js" type="text/javascript"></script>
	<script charset="gb2312" src="../static/js/script.js" type="text/javascript"></script>
	
</head>

<body onload="showdate();initTree();">
<!-- ************内容 starts********** -->		
	<div id="content" class="span10">
		<div class="Mytips">
			<span class="tip1"></span>
			<a href="#" class="tip2">系统设置/&nbsp;机构管理</a> 
			<span id="date" class="tip3"></span>
			<span class="tip4"></span>
		</div>
		
		<div class="row-fluid">
			<div class="box span12">
				<div class="box-header well">
					<h2><i class="icon-leaf"></i> 机构管理</h2>
				</div>
				<div style="width:27%;display:inline;float:left;" >
					<ul id="treeDemo" class="ztree"></ul>
				</div>
				<div class="box-content" style="width:70%;display:inline;float:left;" >
				<!--<div class="box-content">  -->
					<div>
						<a class="btn btn-info" href="javascript:void(0);" onclick="gotoNewgroup();">
							<i class="icon-plus icon-white"></i> 
							添加新机构
						</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a class="btn btn-danger" href="#">
							<i class="icon-trash icon-white"></i> 
							批量删除
						</a>
					</div><br/>
					<table id="jgglTable" class="table mytable table-bordered bootstrap-datatable datatable">
						<thead>
							<tr>
								<th width="40px;">
									<a class="btn btn-mini btn-primary" href="#" onClick="ChkAllClick(this,'group_checkbox')">
										反选
									</a>
								</th>
								<th>机构号</th>
								<th>机构名称</th>
								<th>机构类型</th>
								<th style="width:140px;">操作</th>
							</tr>
						</thead>   
						<tbody>
							<!-- ajax -->
						</tbody>
					</table> 
					
				</div><!--/box-content-->
			</div><!--/box-->
		</div><!--/row-fluid-->
	</div><!--/#content.span10-->
	<!-- jQuery -->
	<script src="../static/js/jquery-1.7.2.min.js"></script>
	<!-- jQuery UI -->
	<script src="../static/js/jquery-ui-1.8.21.custom.min.js"></script>
	<!-- 自定义下拉列表 -->
	<script src="../static/js/bootstrap-dropdown.js"></script>
	<!-- library for creating tabs -->
	<script src="../static/js/bootstrap-tab.js"></script>
	<!-- library for advanced tooltip -->
	<script src="../static/js/bootstrap-tooltip.js"></script>
	<!-- popover effect library -->
	<script src="../static/js/bootstrap-popover.js"></script>
	<!-- library for cookie management -->
	<script src="../static/js/jquery.cookie.js"></script>
	<!-- calander plugin -->
	<script src='../static/js/fullcalendar.min.js'></script>
	<!-- data table plugin -->
	<script src="../static/js/jquery.dataTables.min.js"></script>
	<!-- select or dropdown enhancer -->
	<script src="../static/js/jquery.chosen.min.js"></script>
	<!-- checkbox, radio, and file input styler -->
	<script src="../static/js/jquery.uniform.min.js"></script>
	<!-- plugin for gallery image view -->
	<script src="../static/js/jquery.colorbox.min.js"></script>
	<!-- rich text editor library -->
	<script src="../static/js/jquery.cleditor.min.js"></script>
	<!-- file manager library -->
	<script src="../static/js/jquery.elfinder.min.js"></script>
	<!-- star rating plugin -->
	<script src="../static/js/jquery.raty.min.js"></script>
	<!-- for iOS style toggle switch -->
	<script src="../static/js/jquery.iphone.toggle.js"></script>
	<!-- autogrowing textarea plugin -->
	<script src="../static/js/jquery.autogrow-textarea.js"></script>
	<!-- multiple file upload plugin -->
	<script src="../static/js/jquery.uploadify-3.1.min.js"></script>
	<!-- history.js for cross-browser state change on ajax -->

	<!-- application script for Charisma demo -->
	<script src="../static/js/charisma.js"></script>
	
	<script src="/static/js/jquery.json-2.4.min.js"></script>
	<script type="text/javascript" src="../static/js/jquery.ztree.core-3.5.js"></script>
