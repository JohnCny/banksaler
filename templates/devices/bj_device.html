<!DOCTYPE html>
<html lang="zh-cn">
<head>
	
	<meta charset="utf-8">
	<title>客户经理营销系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">

	<!-- The styles -->
	<link href="/static/css/uniform.default.css" rel="stylesheet">
	<link href="/static/css/bootstrap-cerulean.css" rel="stylesheet">
	<link href="/static/css/charisma-app.css" rel="stylesheet">
	<style type="text/css">
		input[type=text]{width:150px;}
	</style>
	<!-- ********************验证信息************************** -->
	<link href="/static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<script src="/static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<!-- ********************验证信息结束************************** -->	
	<script src="/static/js/common.js"></script>
	<script src="/static/js/factory.js"></script>
	<script src="../static/js/forbidBackSpace.js"></script>
	<!--显示日期-->
	<script charset="gb2312" src="/static/js/devices/devices_script.js" type="text/javascript"></script>
	<script charset="gb2312" src="../static/js/script.js" type="text/javascript"></script>	
	<script type="text/javascript">
	//表单提交-添加新产品
	function dosubmit(){	
		if (Spry.Widget.Form.validate(document.forms[0]) == false){
			alert("表单中填写信息缺失，请完成后提交！");
			return;
		}	
		alert("后台建设中");
		return ;
		
		var data = JSON.stringify({
	        "device_code": $("#device_code").val(),
	        "user_id": $("#user_id").val()
	    });
	    
	    //工厂模式
	    var put = crud.dom.factory("PUT");
	    var url = "http://127.0.0.1:8000/ws/device/?username=test&api_key=1234567890test";
	    put.doPut(url,data,submitCallback,"保存失败！");
	    //回调
	 	function submitCallback(){
	 		window.location.href = "sbgl";
	 	}
	}
	</script>
</head>

<body onload="showdate();initDeviceContent();">
<!-- ************内容 starts********** -->		
	<div id="content" class="span10">
		<div class="Mytips">
			<span class="tip1"></span>
			<a href="#" class="tip2">系统设置 /&nbsp;设备管理/&nbsp;编辑</a> 
			<span id="date" class="tip3"></span>
			<span class="tip4"></span>
		</div>
		
		<div class="row-fluid">
			<div class="box span12">
				<div class="box-header well">
					<h2><i class="icon-cog"></i> 编辑</h2>
				</div>
				<div class="box-content" style="padding:0;">
					<form class="form-horizontal">
						<fieldset>
							<div class="control-group">
								<label class="control-label" for="device_code">设备编号<font color="red">*</font></label>
								<div class="controls">
									<span id="spry_devicecode">
    									<input type="text" name="device_code" id="device_code" />
    									<span class="textfieldRequiredMsg">
    										<span class="badge badge-important">!</span> 设备编号不能为空
    									</span>
    								</span>
								</div>
							</div>
							<div class="control-group">

								<label class="control-label" for="device-user">所属人员编号<font color="red">*</font></label>

								<div class="controls">
									<span id="spry_userid">
   										<input type="text" name="user_id" id="user_id" />
    									<span class="textfieldRequiredMsg">
    										<span class="badge badge-important">!</span> 所属人员编号不能为空
    									</span>
    								</span>
								</div>
							</div>
							<div class="form-actions">
								<button type="submit" class="btn btn-primary" onclick="dosubmit();">提交</button>&nbsp;&nbsp;&nbsp;
								<button class="btn">重置</button>
							</div>
						</fieldset>
					</form>   
				</div><!--/box-content-->
			</div><!--/box-->
		</div><!--/row-fluid-->
	</div><!--/#content.span10-->
	<!-- ************内容 ends********** -->
	<script type="text/javascript">
		var sprytextfield1 = new Spry.Widget.ValidationTextField("spry_devicecode", "none", {validateOn:["blur"]});
		var sprytextfield2 = new Spry.Widget.ValidationTextField("spry_userid", "none", {validateOn:["blur"]});
	</script>
	<!-- jQuery -->
	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<!-- jQuery UI -->
	<script src="/static/js/jquery-ui-1.8.21.custom.min.js"></script>
	<!-- library for cookie management -->
	<script src="/static/js/jquery.cookie.js"></script>
	<!-- checkbox, radio, and file input styler -->
	<script src="/static/js/jquery.uniform.min.js"></script>
	<!-- rich text editor library -->
	<script src="/static/js/jquery.cleditor.min.js"></script>
	<!-- history.js for cross-browser state change on ajax -->
	<script src="/static/js/jquery.history.js"></script>
	
	<script src="/static/js/jquery.json-2.4.min.js"></script>
</body>
