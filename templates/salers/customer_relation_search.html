	<script type="text/javascript">
		function dosubmit(){
			var customer_number = $("#customer_number").val();
			if(customer_number != 0){
				customer_number = $("#customer_number").find("option:selected").text();
			}
			
			//bug
			var getAuth = crud.dom.factory("GETAuth");
		    var url = "/cu/list?users_id="+$("#saler_manager").val()+"&customer_number="+$("#customer_number").val()+"&company_name=0";
		    getAuth.doGetAuth(url,hex_md5(getCookie("password")),submitCallback,"查询失败");
		    
		    function submitCallback(json){
		        $("#jsonparam",window.parent.document).attr("value",json);
		        window.location.href = "customer_relation";
		    }
		}
	</script>

<body onload="showdate();getAllManager();">

									<select data-rel="chosen" id="customer_number">
										<option value="0">---------------</option>
									</select>
								</div>								
							</div>
							
							<div class="form-actions"  >
								<input type="button" class="btn btn-primary" value="查询" onclick="dosubmit();"/>&nbsp;&nbsp;&nbsp;
