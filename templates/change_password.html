<!DOCTYPE html>
<html lang="zh-cn">
<head>
	
	<meta charset="utf-8">
	<title>客户经理营销系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
	<meta name="author" content="Muhammad Usman">

	<!-- The styles -->
	<link href="/static/css/bootstrap-cerulean.css" rel="stylesheet">
	<link href="/static/css/charisma-app.css" rel="stylesheet">
	<style type="text/css">
		img{padding:4px;border:1px solid #dedede;margin-bottom:10px;}
	</style>
	<!-- ************************验证样式************************-->
	<script src="../static/SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
	<script src="../static/SpryAssets/SpryValidationPassword.js" type="text/javascript"></script>
	<script src="../static/SpryAssets/SpryValidationConfirm.js" type="text/javascript"></script>
	<link href="../static/SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css">
	<link href="../static/SpryAssets/SpryValidationPassword.css" rel="stylesheet" type="text/css">
	<link href="../static/SpryAssets/SpryValidationConfirm.css" rel="stylesheet" type="text/css">
	<!-- ************************/验证样式************************-->
	<script src="../static/js/common.js"></script>
	<script src="../static/js/factory.js"></script>
	<script src="../static/js/forbidBackSpace.js"></script>
	<!--显示日期-->
	<script charset="gb2312" src="../static/js/script.js" type="text/javascript"></script>		
</head>

<body onload="showdate()">
	
	<div id="content" class="span10">
		<div class="Mytips">
			<span class="tip1"></span>
			<a href="#" class="tip2">修改密码</a> 
			<span id="date" class="tip3"></span>
			<span class="tip4"></span>
		</div>
		
		<div class="row-fluid">
			<div class="box span12">
				<div class="box-header well">
					<h2><i class="icon-lock"></i> 修改密码</h2>
				</div>
				<div class="box-content" style="padding:0;">
					<form class="form-horizontal form-inline span12">
						<fieldset>

							
							<div class="control-group">
								<label class="control-label" for="oldpassword">旧密码<font color="red">*</font></label>
								<div class="controls">
									<span id="sprytextfield2">
										<input type="password" id="oldpassword">
										<span class="textfieldRequiredMsg">
											<span class="badge badge-important">!</span> 旧密码不能为空 
										</span>
									</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="newpassword">新密码<font color="red">*</font></label>
								<div class="controls">
									<span id="sprypassword1">
										<input type="password" id="newpassword">
										<span class="passwordRequiredMsg">
											<span class="badge badge-important">!</span> 密码不能为空
										</span>
										<span class="passwordMinCharsMsg">
											<span class="badge badge-important">!</span> 输入4~8位密码
										</span>
										<span class="passwordMaxCharsMsg">
											<span class="badge badge-important">!</span> 输入4~8位密码
										</span>
									</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="password2">确认新密码<font color="red">*</font></label>
								<div class="controls">
									<span id="spryconfirm1">
										<input type="password" id="password2">
										<span class="confirmRequiredMsg">
											<span class="badge badge-important">!</span> 密码不能为空
										</span>
										<span class="confirmInvalidMsg">
											<span class="badge badge-important">!</span> 密码不一致
										</span>
									</span>
								</div>
							</div>
							
							<div class="form-actions"  >
								<button type="button" class="btn btn-primary" onclick="dosubmit()">提交</button>&nbsp;&nbsp;&nbsp;
								<button class="btn">重置</button>
							</div>				
						</fieldset>
					</form>   
					
					
				</div><!--/box-content -->
			</div><!--/span -->
		</div><!--/row-fluid -->
	</div><!--/content -->
	<!-- ************内容 ends********** -->
	<script type="text/javascript">
		//文本框验证
		var sprytextfield2 = new Spry.Widget.ValidationTextField("sprytextfield2", "none", {validateOn:["blur"]});
		var sprypassword1 = new Spry.Widget.ValidationPassword("sprypassword1", {minChars:4, maxChars:8, validateOn:["blur"]});
		var spryconfirm1 = new Spry.Widget.ValidationConfirm("spryconfirm1", "newpassword", {validateOn:["blur"]});
		function dosubmit(){
			if (Spry.Widget.Form.validate(document.forms[0]) == false){
				alert("表单中填写信息缺失，请完成后提交！");
				return;
			}
			
			
		}
	</script>
	<!-- Jquery -->
	<script src="../static/js/jquery-1.7.2.min.js"></script>
	<!-- 自定义下拉列表 -->
	<script src="../static/js/bootstrap-dropdown.js"></script>
	<!-- library for cookie management -->
	<script src="../static/js/jquery.cookie.js"></script>
	<!-- history.js for cross-browser state change on ajax -->
	<script src="../static/js/jquery.history.js"></script>
	
	<script src="../static/js/jquery.json-2.4.min.js"></script>	
</body>
</html>
